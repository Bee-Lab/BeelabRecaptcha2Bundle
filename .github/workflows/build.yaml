name: build

on:
    pull_request: ~
    push: ~

jobs:
    tests:
        runs-on: ubuntu-20.04
        strategy:
            matrix:
                include:
                    - description: 'Symfony 4.4'
                      php: '7.3'
                      composer_option: '--prefer-lowest'
                    - description: 'Symfony 5.3'
                      php: '7.4'
                      symfony: 5.3.*
                    - description: 'Symfony 5.4'
                      php: '8.0'
                      symfony: 5.4.*@dev
                    - description: 'Symfony 6.0'
                      php: '8.0'
                      symfony: 6.0.*@dev
        name: PHP ${{ matrix.php }} tests (${{ matrix.description }})
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Cache
              uses: actions/cache@v2
              with: 
                  path: ~/.composer/cache/files
                  key: ${{ matrix.php }}-${{ matrix.symfony }}-${{ matrix.composer_option }} 
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
            - run: |
                  composer config minimum-stability dev
                  composer config prefer-stable true
              if: contains(matrix.symfony, '@dev')
            - run: composer update --no-interaction --no-progress --ansi ${{ matrix.composer_option }}
            - run: |
                  sed -ri '/symfony\/swiftmailer-bundle/! s/"symfony\/(.+)": "(.+)"/"symfony\/\1": "'${{ matrix.symfony }}'"/' composer.json;
              if: matrix.symfony
            - run: composer update --no-interaction --no-progress --ansi ${{ matrix.composer_option }}
            - run: vendor/bin/phpunit

