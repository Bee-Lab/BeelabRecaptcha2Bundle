language: php

php:
    - 7.1
    - 7.2
    - nightly

cache:
    directories:
        - $HOME/.composer/cache

matrix:
    fast_finish: true
    include:
        - php: 7.1
          env: SYMFONY_VERSION=3.4.* DEPENDENCIES=dev COMPOSER_FLAGS="--prefer-lowest" SYMFONY_DEPRECATIONS_HELPER=strict
        - php: 7.2
          env: SYMFONY_VERSION=4.0.* DEPENDENCIES=dev COMPOSER_FLAGS="--prefer-stable"
    allow_failures:
        - php: nightly

env:
    global:
        - SYMFONY_DEPRECATIONS_HELPER=weak

before_script:
    - composer self-update
    - if [ "$SYMFONY_VERSION" != "" ]; then composer require "symfony/symfony:${SYMFONY_VERSION}" --no-update; fi;

install: composer update $COMPOSER_FLAGS --prefer-dist --no-interaction
